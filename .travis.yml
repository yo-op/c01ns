
language: node_js

before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.2.1
- export PATH=$HOME/.yarn/bin:$PATH

matrix:
  include:
  - node_js: '9.0'
    script:
      - yarn lint
      - yarn test

cache:
  yarn: true
  directories:
    - node_modules
    - .jest/cache